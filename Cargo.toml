[package]
name = "pratdiff"
description = "A colorfull diff tool based on the patience diff algorithm"
repository = "https://github.com/fowles/pratdiff"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
keywords = ["diff", "patience"]
categories = ["command-line-utilities", "development-tools", "filesystem"]
exclude = [
    "src/testdata",
]

[dependencies]
anstream = "0.6.14"
cfg-if = "1.0.0"
clap = { version = "4.5.4", features = ["derive", "help", "usage", "suggestions", "color"] }
clap_complete = "4.5.2"
common-path = "1.0.0"
owo-colors = "4.0.0"
regex = "1.10.4"
walkdir = "2.5.0"

[dev-dependencies]
tempfile = "3.10.1"
